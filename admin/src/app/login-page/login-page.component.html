<div class="container">
  <div class="col-md-12 mt-3 text-center">
    <div class="mt-5">
      <svg width="3em" height="3em" viewBox="0 0 16 16" class="bi bi-door-open mt-3" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M1 15.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5zM11.5 2H11V1h.5A1.5 1.5 0 0 1 13 2.5V15h-1V2.5a.5.5 0 0 0-.5-.5z"/>
        <path fill-rule="evenodd" d="M10.828.122A.5.5 0 0 1 11 .5V15h-1V1.077l-6 .857V15H3V1.5a.5.5 0 0 1 .43-.495l7-1a.5.5 0 0 1 .398.117z"/>
        <path d="M8 9c0 .552.224 1 .5 1s.5-.448.5-1-.224-1-.5-1-.5.448-.5 1z"/>
      </svg>
      <h1 class="m-3">Увійти</h1>
    </div>



    <div class="alert alert-danger" role="alert" *ngIf="error">
      {{error}}
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group m-3">
        <label for="email" class="mb-2">Логін</label>
        <input
          type="email"
          class="form-control"
          id="email"
          aria-describedby="emailHelp"
          formControlName="email"
          [ngClass]="{'is-invalid': form.get('email').touched && form.get('email').invalid }"
        >
        <span
          *ngIf="form.get('email').touched && form.get('email').invalid"
          class="text-danger"
        >
          <span *ngIf="form.get('email').errors['required']" class="text-danger"> Поле не може бути пустим</span>
          <span *ngIf="form.get('email').errors['email']" class="text-danger">Введіть правильний eMail</span>
        </span>
      </div>
      <div class="form-group m-3">
        <label for="password" class="mb-2">Пароль</label>
        <input
          type="password"
          class="form-control"
          id="password"
          formControlName="password"
          [ngClass]="{'is-invalid': form.get('password').touched && form.get('password').invalid }"
        >
        <span
          *ngIf="form.get('password').invalid && form.get('password').touched"
          class="text-danger"
        >
          <span *ngIf="form.get('password').errors['required']" class="text-danger"> Поле не може бути пустим</span>
        </span>
      </div>
      <button
        type="submit"
        class="btn btn-light"
        [disabled]="form.invalid || form.disabled"
      > Увійти
      </button>
    </form>

  </div>
</div>
