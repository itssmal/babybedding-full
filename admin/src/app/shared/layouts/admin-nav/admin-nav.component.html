<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="border-bottom shadow-sm">
      <i class="material-icons mr-2" id="childFriendly">child_friendly</i>
      <span>Baby Bedding</span>
    </mat-toolbar>
    <mat-nav-list>
      <a
        *ngFor="let link of links; let l = index"
        mat-list-item
        [routerLink]="[link.url]"
        routerLinkActive="activeLink"
        #rla = "routerLinkActive"
      >
        {{link.name}}
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="warn" class="shadow">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <i class="material-icons text-center mr-2">child_friendly</i>
      <i class="material-icons text-center mr-2">keyboard_arrow_right</i>
      <span>Baby Bedding</span>
    </mat-toolbar>

    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
